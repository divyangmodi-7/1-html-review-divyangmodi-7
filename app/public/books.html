<div id='makingcenter'>
<h4>Books to Read</h4>
<div id="anApp" class="container">

  <table  class="table table-bordered table-striped " id="table-id">

    <thead>

      <tr>

        <tr>

          <th class="text-center">Title </th>

          <th class="text-center">Author(s)</th>

          <th class="text-center">Year Published</th>

          <th class="text-center">Publisher</th>

          <th class="text-center">Page Count</th>

          <th class="text-center">MSRP($)</th>

          </tr>

      </tr>

    </thead>

      <tbody>

          <tr v-for="book in books">

              <td>{{ book.title }}</td>

              <td>{{ book.author }}</td>

              <td>{{ book.year_published }}</td>

              <td>{{ book.publisher }}</td>

              <td>{{ book.page_count }}</td>

              <td>{{ prettyDollar(book.msrp)}}</td>
              <td>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                              v-on:click="selectOfferToEdit(book)">Edit</button>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                              v-on:click="postDeleteOffer(book)">Delete</button>
              </td>
          </tr>

      </tbody>

  </table>
<form v-on:submit.prevent="postOffer">
 <div class="form-group">
  <label for="title" class="form-label" >Title:</label>
  <input type="text" v-model="offerForm.title" class="form-control" id="title" >
 </div>
 <div class="form-group">
  <label for="author" class="form-label" >Author:</label>
      <input type="text" v-model="offerForm.author"
       class="form-control" id="author">
 </div>
 <div class="form-group">
  <label for="year_published" class="form-label">Year Published:</label>
  <input type="text" v-model="offerForm.year_published"
   class="form-control" id="year_published">
 </div>
 <div class="form-group">
  <label for="publisher" class="form-label">Publisher:</label>
  <input type="text" v-model="offerForm.publisher"
   class="form-control" id="publisher">
 </div>
 <div class="form-group">
  <label for="page_count" class="form-label">Page Count:</label>
  <input type="number" v-model="offerForm.page_count"
   class="form-control" id="page_count">
 </div>
 <div class="form-group">
  <label for="msrp" class="form-label">MSRP:</label>
  <input type="number" v-model="offerForm.msrp"
   class="form-control" id="msrp">
 </div>
 <br>
 <button type="submit" class="btn btn-primary">{{ selectedOffer === null ? "Add " : "Edit " }} Book </button>
  <button type="button" class="btn btn-outline-secondary" v-if="selectedOffer" v-on:click="resetOfferForm">Cancel</button>
  <br>
 <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
</form>
